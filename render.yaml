services:
  - type: static_site
    name: fdreact
    buildCommand: npm install && npm run build:prod
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://bdnode.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
        status: 200
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    autoDeploy: true